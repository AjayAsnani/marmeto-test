    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Coding Assesment L2 boilerplate</title>

  <body>

        <p class="tag"></p>

          <div class="heading">
            <h3><span></span></h3>

    </div>
